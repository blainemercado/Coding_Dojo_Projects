<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact Card</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<form>
			<p>First Name:</p><input id="first" type="text" placeholder="First Name">
			<p>Last Name:</p><input id="last" type="text" placeholder="Last Name">
			<p id="dTitle">Description:</p><textarea id="description" placeholder="Enter Description" rows="5" cols="1"></textarea>
			<input id="btn" type="button" value="Add User">
		</form>
		<div class="right">
			
		</div>
	</div>
</body>
</html>
